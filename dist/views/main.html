<div class="game-board"> <h1>Tic Tac Toe</h1> <div> <button ng-click="newGame()">New Game</button> <span ng-show="winner">{{winner}} wins!!{{tie}}</span> </div> <table id="board"> <tr> <td class="top left" ng-click="move(0)">{{fillAt(0)}} <td class="top mid" ng-click="move(1)">{{fillAt(1)}} <td class="top right" ng-click="move(2)">{{fillAt(2)}}  <tr> <td class="center left" ng-click="move(3)">{{fillAt(3)}} <td class="center mid" ng-click="move(4)">{{fillAt(4)}} <td class="center right" ng-click="move(5)">{{fillAt(5)}}  <tr> <td class="bottom left" ng-click="move(6)">{{fillAt(6)}} <td class="bottom mid" ng-click="move(7)">{{fillAt(7)}} <td class="bottom right" ng-click="move(8)">{{fillAt(8)}}  </table> </div>
